<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      :root {
        --bg-color: #ccc;
        --text-color: black;
      }
      .hoverbgr:hover {
        color: var(--bg-color);
      }
      .hoverbgr {
        line-height: 75px;
        color: var(--text-color);
        display: inline-block;
        padding: 0px 20px;
        font-size: 20px;
        font-weight: 600;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <header
      class="header d-flex justify-content-between"
      style="align-items: center; padding: 0 10px"
    >
      <a class="hoverbgr" href="home.html" class="logo">Group 11</a>
      <nav class="navbar">
        <a class="hoverbgr" href="home.html">Home</a>
        <a class="hoverbgr" href="game_main.html">Game</a>
        <a class="hoverbgr" href="about-us.html">About us</a>
        <a class="hoverbgr" href="news.html">News</a>
        <a class="hoverbgr" href="contact-us.html">Contact us</a>
        <a class="hoverbgr" href="login.html"><i class="bx bx-user"></i></a>
      </nav>
    </header>
    <form name="frmdangnhap" id="frmdangnhap" method="post" action="#">
      <div class="container mt-4">
        <div class="row justify-content-center">
          <div class="col-md-8">
            <div class="card-group">
              <div class="card p-4">
                <div class="card-body">
                  <h1>Đăng nhập</h1>
                  <p class="text-muted">Nhập thông tin Tài khoản</p>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text">
                        <i class="icon-user"></i>
                      </span>
                    </div>
                    <input
                      class="form-control"
                      type="text"
                      name="username"
                      placeholder="Tên đăng nhập"
                    />
                  </div>
                  <div class="input-group mb-4">
                    <div class="input-group-prepend">
                      <span class="input-group-text">
                        <i class="icon-lock"></i>
                      </span>
                    </div>
                    <input
                      class="form-control"
                      type="password"
                      name="password"
                      placeholder="Mật khẩu"
                    />
                  </div>
                  <div class="row">
<div class="col-6">
                      <button class="btn btn-primary px-4" name="btnDangNhap">
                        Đăng nhập
                      </button>
                    </div>
                    <div class="col-6 text-right">
                      <button class="btn btn-link px-0" type="button">
                        Quên mật khẩu?
                      </button>
                    </div>
                  </div>
                </div>
              </div>
              <div
                class="card text-white bg-primary py-5 d-md-down-none"
                style="width: 44%"
              >
                <div class="card-body text-center">
                  <div>
                    <h2>Đăng ký</h2>
                    <div>chưa có tài khoản?</div>

                    <a
                      class="btn btn-primary active mt-3"
                      href="./register.html"
                      >Đăng ký ngay!</a
                    >
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Contact us</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/contact-us.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <header class="header">
        <a href="home.html" class="logo">Group 11</a>
        <nav class="navbar">
          <a href="home.html">Home</a>
          <a href="game_main.html">Game</a>
          <a href="about-us.html">About us</a>
          <a href="#news">News</a>
          <a href="contact-us.html">Contact us</a>
          <a href="login.html"><i class='bx bx-user' ></i></a>
        </nav>
    </header>

    <main>
        <section class="contact-us" id="contact-us">
            <video autoplay loop muted>
                <source type="video/mp4" src="/Image/Trung_Image/contact_us_bg.mp4">
            </video>
            <div class="content">
                <h1>Contact us</h1>
                <p>Hello, we are Group 11. We are students of PTIT and this is our small project in Software Engineering. </p>
            </div>
            <div class="container">
                <div class="contact-in4">
                    <div class="box">
                        <div class="icon"><i class='bx bx-current-location' ></i></div>
                        <div class="text">
                            <h3>Address</h3>
                            <p>Posts and Telecommunications Institute of Technology</p>
                        </div>
                    </div>
                    <div class="box">
                        <div class="icon"><i class='bx bxs-phone' ></i></div>
                        <div class="text">
                            <h3>Phone</h3>
                            <p>+0968xxxx12</p>
                        </div>
                    </div>
                    <div class="box">
                        <div class="icon"><i class='bx bxs-envelope' ></i></div>
                        <div class="text">
                            <h3>Email</h3>
                            <p>example@gmail.com</p>
                        </div>
                    </div>
                </div>
                <div class="contact-form">
                    <form>
                        <div class="input-box">
                            <input id="name" type="text" placeholder="Name" required="Name" style="padding: 5px">
                        </div>
                        <div class="input-box">
                            <input id="email" type="email" placeholder="Email" required="Email" style="padding: 5px">
                        </div>
                        <div class="input-box">
                            <textarea name="message" id="message" placeholder="Message" style="padding: 5px;"></textarea>
                        </div>
                        <div class="input-box">
                            <button type="submit">SEND</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <footer>
        
    </footer>
</body>
</html>

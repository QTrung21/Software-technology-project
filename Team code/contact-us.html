<!DOCTYPE html>
<html lang="en">
<head>
    <title>Contact us</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/contact-us.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.2/css/fontawesome.min.css" integrity="sha384-BY+fdrpOd3gfeRvTSMT+VUZmA728cfF9Z2G42xpaRkUGu2i3DyzpTURDo5A6CaLK" crossorigin="anonymous">
</head>
<body>
    <header class="header">
        <a href="#home" class="logo"><img src="Image/logo.png" /></a>
        <nav class="navbar">
          <a href="home.html">Home</a>
          <a href="#game">Game</a>
          <a href="about-us.html">About us</a>
          <a href="#news">News</a>
          <a href="contact-us.html">Contact us</a>
          <a href="#search"><i class="fa fa-search" aria-hidden="true"></i></a>
          <a href="#login"><i class="fa fa-user" aria-hidden="true"></i></a>
        </nav>
    </header>

    <main>
        <section class="contact-us" id="contact-us">
            <div class="content">
                <h1>Contact us</h1>
                <p>Hello, we are Group 11. We are students of PTIT and this is our small project in Software Engineering. </p>
            </div>
            <div class="container">
                <div class="contact-in4">
                    <div class="box">
                        <div class="icon"><i class="fa fa-map-marker" aria-hidden="true"></i></div>
                        <div class="text">
                            <h3>Address</h3>
                            <p>Posts and Telecommunications Institute of Technology</p>
                        </div>
                    </div>
                    <div class="box">
                        <div class="icon"><i class="fa fa-phone" aria-hidden="true"></i></div>
                        <div class="text">
                            <h3>Phone</h3>
                            <p>+0968xxxx12</p>
                        </div>
                    </div>
                    <div class="box">
                        <div class="icon"><i class="fa fa-envelope" aria-hidden="true"></i></div>
                        <div class="text">
                            <h3>Email</h3>
                            <p>example@gmail.com</p>
                        </div>
                    </div>
                </div>
                <div class="contact-form">
                    <form>
                        <div class="input-box">
                            <input type="text" placeholder="Name" required="Name">
                        </div>
                        <div class="input-box">
                            <input type="text" placeholder="Email" required="Email">
                        </div>
                        <div class="input-box">
                            <input type="text" placeholder="Message" required="Message">
                        </div>
                        <div class="input-box">
                            <button type="submit">SEND</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
